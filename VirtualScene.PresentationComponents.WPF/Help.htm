<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Help for Virtual Scene Constructor</title>
</head>
<body>
    <h2>Help for Virtual Scene Constructor</h2>
    <h3>Navigate in viewport</h3>
    <table>
        <tr><td>W, Arrow-Up</td><td>Move forward along X</td></tr>
        <tr><td>S, Arrow-Down</td><td>Move backward along X</td></tr>
        <tr><td>A, Arrow-Left</td><td>Move forward along Y</td></tr>
        <tr><td>D, Arrow-Right</td><td>Move backward along Y</td></tr>
        <tr><td>R, Page-Up</td><td>Move up along Z</td></tr>
        <tr><td>F, Page-Down</td><td>Move down along Z</td></tr>
    </table>
</body>
</html>
